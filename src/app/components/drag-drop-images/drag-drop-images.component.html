<div class="dropzone container-fluid d-flex flex-column justify-content-center align-items-center">
  <input type="file" #fileDropRef id="fileDropRef" multiple accept="image/png,image/jpeg"
    (change)="fileBrowseHandler($event)">
  <span class="material-icons-outlined mb-4" style="color: white; font-size: 64px;">
    add_photo_alternate
  </span>
  <button class="btn btn-light text-wrap" (click)="onChooseImageClicked()">CHOOSE IMAGES</button>
  <p>or drop images here</p>
</div>
