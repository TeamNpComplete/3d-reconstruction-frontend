<div class="container-fluid">
  <div class="row d-flex justify-content-center pt-5">
    <stl-model-viewer [stlModels]="[modelUrl]" [meshOptions]="[meshOptions]"></stl-model-viewer>
  </div>
  <div class="row d-flex justify-content-center mt-5">
    <div class="col-md-3 d-flex justify-content-center">
      <button class="btn btn-dark download-model-btn"
        (click)="onDownloadModelClicked()">Download Model
      </button>
    </div>
    <div class="col-md-3 d-flex justify-content-center" *ngIf="enableSave">
      <button class="btn btn-dark download-model-btn"
      data-toggle="modal" data-target="#saveModal">
          Save Model
      </button>
    </div>
    <div class="col-md-3 d-flex justify-content-center">
      <button class="btn btn-danger download-model-btn"
        (click)="onCloseModelClicked()">
        Close
      </button>
    </div>
  </div>
</div>

<div class="spinner-container" *ngIf="inProgress">
  <mat-spinner></mat-spinner>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="saveModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Save Model</h5>
        <button type="button" id="closeSaveModal" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Model Name</mat-label>
            <input matInput placeholder="Enter Model Name" (input)="onModelNameChanged($event)">
          </mat-form-field>
        </form>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-primary save-model-btn" [disabled]="modelName === '' || isSaveDisabled"
          (click)="onSaveModelClicked()">
            Save
        </button>
      </div>
    </div>
  </div>
</div>
