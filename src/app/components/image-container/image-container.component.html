<div class="container d-flex flex-column justify-content-between align-items-center" (mouseover)="onMouseOver()" (mouseleave)="onMouseLeave()">
    <div [ngStyle]="mouseOver ? { 'visibility' : 'visible' } : { 'visibility' : 'hidden' }" class="row justify-content-center">
        <button (click)="onDeleteClicked()"><img src="assets/img/delete/delete_24.png" class="img-fluid" alt="Delete"></button>
    </div>
    <div class="row image-container">
        <img [src]="imageUrl" alt="" class="img-fluid img-thumbnail">
    </div>
    <div class="row justify-content-center" style="margin-bottom: 10px;">
        Image-1
    </div>
</div>
